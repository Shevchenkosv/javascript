<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        1. к 10 прибавляем 10 получаем 20
        2.  20 склеивается со строкой "10", получилось "2010"
        3.  "2010" присваиваем в переменную result
        4.с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. чмсло 10 склеиваем(конкотенируем) с (строка) "10" получаем "1010"
        2.  "1010" конкотенируем с 10, получается "101010"
        3.  "101010" присваиваем в переменную resultOne
        4.с помощью console.log выводим resultOne в консоль
        */
        let resultOne = 10 + "10" + 10;
        console.log(resultOne);

        /*
        1.  к числу 10 прибавляем число 10 получаем 20
        2.  к 20 прибавляем 10, получается 30( так как унарный плюс делает 10 числом)
        3.  30 присваиваем в переменную resultTwo
        4.с помощью console.log выводим resultTwo в консоль
        */
        let resultTwo = 10 + 10 + +"10";
        console.log(resultTwo);

        /*
        1. число 10 делим на отрицательный 0
        2. получаем -Infinity(отриц бесконечность)
        3. -Infinity присваиваем в переменную resultThree
        4. с помощью console.log выводим resultThree в консоль
        */
        let resultThree = 10 / -"";
        console.log(resultThree);

        /*
        1. унарный плюс пытается сделать "2,5" числом, но так как 2, 5 написаны через , то это не явл числом
        2. число 10 пытается разделиться на "2,5", результат Nan(не число)
        3. Nan присваиваем в переменную resultFour
        4. с помощью console.log выводим resultFour в консоль
        */
        let resultFour = 10 / +"2,5";
        console.log(resultFour);

    </script>

</body>

</html>
